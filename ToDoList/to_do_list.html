<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<style>
    *,*::before,*::after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
      height: 100vh;
      background: linear-gradient(
        135deg,
        #bfbbf8,
        #0c0757
      );
    }
    .container{
        border:2px solid whitesmoke;
        width: 40%;
        min-width: 450px;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 10px 10px 20px;
    }
    #newtask{
        background-color: #f1f1f180;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3) ;
        position: relative;
        box-shadow: 10px 10px 10px #00000086;
    }
    #newtask input{
        width: 70%;
        height: 45px;
        font-size: 15px;
        padding: 12px;
        border: 2px solid #f1f1f180;
        border-radius: 5px;
        position: relative;
        box-shadow: 5px 5px 10px ;

    }
    #newtask button{
        position: relative;
        float: right;
        width: 20%;
        height: 45px;
        border-radius: 5px;
        font-weight: 500;
        font-size: 16px;
        background-color: #894ffbb5;
        border:none;
        cursor: pointer;
        box-shadow: 5px 5px 10px;
    }

    #newtask input:focus{
       outline: none; 
       border-color: #bfbbf8;
    }
    #tasks{
        box-sizing: border-box;
        background-color: #f1f1f180;
        padding: 30px 20px ;
        margin-top: 60px;
        border-radius: 10px;
        /* box-shadow: 0 15px 30px rgba(0,0,0,0.3); */
        width: 100%;
        position: relative;
        box-shadow: 10px 10px 15px ;
    }
    .tasks{
        height: 50px;
        /* background-color: #f1f1f180; */
        margin-top: 10px;
        padding: 5px 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid none;
        cursor: pointer;
        outline: none;
        /* box-shadow: 5px 5px 10px; */
    }
    .tasks span{
        font-size: 15px;
        font-weight: 400;
        width: 70%;
        height: 45px;
        font-size: 15px;
        padding: 12px;
        /* border: 3px solid rgba(245, 245, 245, 0.779); */
        border-radius: 5px;
        position: relative;
        box-shadow: 5px 5px 10px #000;
        background-color: whitesmoke;
        color: #606067;

    }
    .tasks button{
        position: relative;
        float: right;
        width: 20%;
        height: 45px;
        border-radius: 5px;
        font-weight: 500;
        font-size: 16px;
        background-color: #894ffbb5;
        border:none;
        cursor: pointer;
        box-shadow: 5px 5px 10px;
    }
    
</style>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" id="newtask_input" placeholder="Task to be done...">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>

<script>
    document.querySelector('#push').onclick = function() {
        // add validation for empty input field
        if (document.querySelector('#newtask_input').value.length == 0) {
            alert('Please enter a task to be done');
        } else {
            // Create a new task element
            const taskElement = document.createElement('div');
            taskElement.className = 'tasks';
            
            taskElement.innerHTML = `
                <span id="taskname">${document.querySelector('#newtask_input').value}</span>
                <button class="delete">Delete</button>
            `;

            // Add an event listener to the delete button
            taskElement.querySelector('.delete').onclick = function() {
                taskElement.remove();
            };

            // Append the new task to the tasks container
            document.querySelector('#tasks').appendChild(taskElement);
            
            // Clear the input field
            document.querySelector('#newtask_input').value = '';
        }
    }
</script>
</body>
</html>
